<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYMENT DINZ-X</title>
  <style>
margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://files.catbox.moe/j1j6ht.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      color: white;
      padding: 10px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .wallets {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    .wallet {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .wallet:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .wallet img {
      width: 30px;
      height: 30px;
    }

    /* Elemen QRIS */
    .qris {
      cursor: pointer;
    }
    .qris img {
      width: 100%;
      max-width: 200px;
      margin: 10px 0;
    }

    .video-container, .audio-container {
      margin-top: 15px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    /* Gaya Modal QRIS */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      max-width: 300px;
    }
    .modal-content img {
      width: 100%;
      max-width: 250px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    /* Gaya untuk notifikasi */
    .copy-alert {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      animation: fadeInOut 2s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Gaya untuk pemutar audio */
    .audio-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .audio-buttons button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }
    .audio-buttons button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>PAYMENT DINZ-X OFFC</h1>

    <div class="wallets">
      <div class="wallet" onclick="copyText('083188790206')">
        <img src="https://files.catbox.moe/2f06p4.jpg" alt="DANA">
        <span>『 𝗗𝗔𝗡𝗔 』</span>
      </div>
      <div class="wallet" onclick="copyText('083140891622')">
        <img src="https://files.catbox.moe/6ekxah.jpg" alt="OVO">
        <span>『 𝗢𝗩𝗢 』</span>
      </div>
      <div class="wallet" onclick="copyText('083140891622')">
        <img src="https://files.catbox.moe/b1lkuv.jpg" alt="GoPay">
        <span>『 𝗚𝗢𝗣𝗔𝗬 』</span>
      </div>
    </div>

    <!-- Bagian QRIS diubah agar saat diklik muncul modal -->
    <div class="qris" onclick="openQRIS()">
      <h2>『 𝗖𝗟𝗜𝗖𝗞 𝗨𝗡𝗧𝗨𝗞 𝗦𝗖𝗔𝗡 』</h2>
      <img src="https://files.catbox.moe/73bg5l.jpg" alt="QRIS">
    </div>

<!-- Video Latar Belakang -->
  <video autoplay loop muted class="background-video">
    <source src="https://files.catbox.moe/qscut8.mp4" type="video/mp4">
    Browser Anda tidak mendukung video.
  </video>

    <div class="audio-container">
      <h2>YOUR MOUSIC</h2>
      <div class="audio-buttons">
        <button onclick="playAudio('https://files.catbox.moe/yp6jh8.mp3')">❈ 𝐋𝐀𝐆𝐔 𝟏 ❈</button>
        <button onclick="playAudio('https://files.catbox.moe/yp6jh8.mp3')">❈ 𝐋𝐀𝐆𝐔 𝟐 ❈</button>
        <button onclick="https://files.catbox.moe/yp6jh8.mp3')">❈ 𝐋𝐀𝐆𝐔 𝟑 ❈</button>
      </div>
      <audio id="audioPlayer" controls>
        <source src="https://files.catbox.moe/yp6jh8.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung audio.
      </audio>
    </div>
  </div>

  <!-- Notifikasi salin -->
  <div id="copyAlert" class="copy-alert">Nomor disalin!</div>

  <!-- Modal QRIS -->
  <div id="qrisModal" class="modal" onclick="closeQRIS()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeQRIS()">&times;</span>
      <h2>Scan QRIS</h2>
      <img src="https://files.catbox.moe/73bg5l.jpg" alt="QRIS">
    </div>
  </div>

  <script>
    // Fungsi menyalin teks
    function copyText(text) {
      navigator.clipboard.writeText(text);
      let alertBox = document.getElementById("copyAlert");
      alertBox.style.display = "block";
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 2000);
    }

    // Fungsi mengganti lagu
    function playAudio(url) {
      let audio = document.getElementById("audioPlayer");
      audio.src = url;
      audio.play();
    }

    // Fungsi untuk membuka modal QRIS
    function openQRIS() {
      document.getElementById("qrisModal").style.display = "flex";
    }

    // Fungsi untuk menutup modal QRIS
    function closeQRIS() {
      document.getElementById("qrisModal").style.display = "none";
    }
  </script>

</body>
</html>
